<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
 
    <div id="container">
        <h1 class="title">Tic Tac Toe</h1>
        <h2 class="gameStatus"></h2>
        <h3 class="msg">It's X's turn.</h3>
       
    
    <div class=game_grid>
        <div class="cell border_bottom border_rt" id="a" ></div>
        <div class="cell border_bottom border_rt" id="b"></div>
        <div class="cell border_bottom" id="c"></div>
        <div class="cell border_bottom border_rt" id="d"></div>
        <div class="cell border_bottom border_rt" id="e"></div>
        <div class="cell border_bottom" id="f"></div>
        <div class="cell border_rt" id="g"></div>
        <div class="cell border_rt" id="h"></div>
        <div class="cell" id="i"></div>
    </div>
    <button id="reset" onclick="reset()">reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
