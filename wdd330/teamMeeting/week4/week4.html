<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
 
    <div id="container">
        <h1 class="title">Tic Tac Toe</h1>
        <h2 class="gameStatus"></h2>
       
    
    <div class=game_grid>
        <div class="cell border_bottom border_rt" id="1" ></div>
        <div class="cell border_bottom border_rt" id="2"></div>
        <div class="cell border_bottom" id="3"></div>
        <div class="cell border_bottom border_rt" id="4"></div>
        <div class="cell border_bottom border_rt" id="5"></div>
        <div class="cell border_bottom" id="6"></div>
        <div class="cell border_rt" id="7"></div>
        <div class="cell border_rt" id="8"></div>
        <div class="cell" id="9"></div>
    </div>
    <button id="reset" onclick="reset()">reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
