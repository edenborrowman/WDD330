<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="The Wondereful World of Harry Potter" content="JS based App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="The Wonderful World of Harry Potter spell practice, a canvas app for children and magic lovers">
    <title>Wand Selection</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="chalk">
    <header><a href="index.html">
        <div class="go_home"><a href="index.html"><i class="fa fa-home"></i></a></div>
            <h1 class="title">The Wonderful World of <br><span class="title_size">Harry Potter</span></h1>
        </a>
    </header>
    <main class="spellPage">
        <div id=spell_wrapper>
        <div id="spellContainer">
            <div id="spell_details">
                <p id="spell_name"></p>
                <p id="class"></p>
                <p id="purpose"></p>
            </div>
            <canvas id="canvas">
            </canvas>
        </div>
    </div>
    </main>
    <footer class="spell_bottom">
        <h2 class="subhead">Wandwork is all in the wrist. Swish and flick. Practice until you can cast these spells
            perfectly.</h2>
        <div class="buttonContainer">
            <button id="reset_button" onclick="resize()">Try Again</button>
            <button id="new_spell" onclick="newSpell()">Try A New Spell</button>
        </div>
    </footer>
    <script src="js/wand.js" type="module"></script>
    <script src="js/spells.js" type="module"></script>
</body>

</html>
