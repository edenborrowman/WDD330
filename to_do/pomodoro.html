<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a to-do list app to help busy people manage their lives">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Pacifico&display=swap');
    </style>
</head>

<body onload="template()">
    <header>
        <nav id="header_nav">
            <button onclick="toggleMenu()">â˜°</button>
            <ul id="primaryNav" class="hide">

                <li><a href="index.html">Home</a></li>
                <li><a href="motivation.html">Motivation</a></li>
                <li><a href="to_do.html">To Do List</a></li>
            </ul>
        </nav>
    </header>
    <main class="sky">
        <div class="cont">
            <h1 class="pom_title">Productivity Timer</h1>
            <p class="pom_descripton">Accomplish more using the Pomodoro Method. Start the timer and work uninterrupted
                for 25 minutes. When the bell sounds, take a 3 to 5 minute break, then start the process again. See how
                much you can do in an hour!</p>
            <div class="clock">
                <span>
                    <h4 class="clock_face" id="minutes"></h4>
                </span>
                <span>
                    <h4 class="clock_face">:</h4>
                </span>
                <span>
                    <h4 class="clock_face" id="seconds"></h4>
                </span>

            </div>
            <div class="buzzy">
                <img id="buzzy_2" src="images/buzzy_2.svg" alt="Bizzy the Productivity Bee">
            </div>

        </div>
        <div>
            <div class='container'>
                <button class="pom_button" onclick="start()"><i class="material-icons"
                        style="font-size: 01.5rem;">play_circle_outline</i></button>
                <button class="pom_button"><i class="material-icons"
                        style="font-size: 01.5rem;">pause_circle_outline</i></button>
                <button class="pom_button" onclick="reset()"><i class="material-icons"
                        style="font-size: 01.5rem;">replay</i></button>
            </div>
            <div class="break_msg">
                <h3 id=done></h3>
            </div>
        </div>

    </main>
    <script src="js/pomodoro.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
