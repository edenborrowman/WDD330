<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="full_back">
            <img src="images/sm_res_0.jpg" id="back_pic">
        </div>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter A New To Do Item</label>
                <input id="newItem" type="text" size='40' autocomplete="off" placeholder="Add New Item" tabindex="0"/>
                <button id="addItem" class="button" title="Add New Item" aria-labe="Add New Item To List" tabindex="0">+</button>
            </form>
        </section>

        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
                <button id="clearItems" class="button" title="Clear The List" aria-label="Remove all items from the list" tabindex="0">Clear</button>
            </div>
            <hr/>
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">eat</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="2">sleep</label>
                </div>
            </div>
        </section>

    </main>
 
<script src="script.js"></script>
</body>
</html>
