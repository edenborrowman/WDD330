<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <main>
        <div id="background_pic">
            <picture>  
                <source id="src1"
                media="(max-width: 400px)"
                srcset="images/motiv_1_400.jpg"
              />
              <source id="src2"
                media="(max-width: 800px)"
                srcset="images/motiv_1_800.jpg"
              />
              <source id="src3"
                media="(max-width: 1200px)"
                srcset="images/motiv_1_1200.jpg"
              />
              <img id="back_pic"
                loading="lazy"
                src="images/motiv_1_1200.jpg"
                alt="scenic sunset"
               />                


           
        
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem" id="newItemLabel">Enter A New To Do Item</label>
                <input id="newItem" type="text" size='40' autocomplete="off" placeholder="Add New Item" tabindex="0"/>
                <button id="addItem" class="button" title="Add New Item" aria-label="Add New Item To List" tabindex="0">+</button>
            </form>
        </section>

        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
                <button id="clearItems" class="button" title="Clear The List" aria-label="Remove all items from the list" tabindex="0">Clear</button>
            </div>
            <hr/>
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">eat</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="2">sleep</label>
                </div>
            </div>
        </section>
    </div>
    <div class="motivate_button"><button id="motivate">Motivation</button>
    </div>
    </main>
 
<script src="js/script.js"></script>
</body>
</html>
